<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automated Attendance System</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f093fb, #f5576c);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #fff;
  }

  h1 {
    text-shadow: 2px 2px 5px #000;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
    100% { text-shadow: 0 0 20px #ff0, 0 0 40px #fff; }
  }

  form {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    animation: slideDown 1s ease-out;
  }

  @keyframes slideDown {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  input, button {
    padding: 10px 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  button {
    background: #ff6a00;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background: #ff9100;
    transform: scale(1.1);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    padding: 10px;
    border-radius: 10px;
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<h1>School Attendance System</h1>

<form id="attendanceForm">
  <input type="text" id="name" placeholder="Enter your name" required /><br>
  <input type="email" id="email" placeholder="Enter your email" required /><br>
  <button type="submit">Mark Attendance</button>
</form>

<div id="status"></div>

<script>
  const WEB_APP_URL = "YOUR_GOOGLE_SHEETS_WEB_APP_URL"; // Replace with your URL
  const SCHOOL_IP = "192.168.1.1"; // Replace with your school WiFi IP range or check logic

  async function getUserIP() {
    try {
      let response = await fetch('https://api.ipify.org?format=json');
      let data = await response.json();
      return data.ip;
    } catch(err) {
      console.error(err);
      return null;
    }
  }

  document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const ip = await getUserIP();

    let statusText = "";
    let color = "";

    if(ip === SCHOOL_IP) {
      statusText = "Present ✅";
      color = "limegreen";
    } else {
      statusText = "Absent ❌";
      color = "red";
    }

    document.getElementById('status').textContent = statusText;
    document.getElementById('status').style.backgroundColor = color;

    // Send data to Google Sheets
    fetch(WEB_APP_URL, {
      method: 'POST',
      body: JSON.stringify({ name, email, ip, status: statusText }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(data => console.log("Data sent:", data))
    .catch(err => console.error(err));
  });
</script>
</body>
</html>
